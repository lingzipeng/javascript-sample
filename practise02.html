<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 输入三个数并按照从小到大顺序输出
			// prompt()返回值是string
			var num1 = +prompt("第一个数");
			var num2 = +prompt("第二个数");
			var num3 = +prompt("第三个数");
			
			if( num1 < num2 && num1 < num3){
				if(num2 < num3){
					document.write(num1+" "+num2+" "+num3)
				}else{
					document.write(num1+" "+num3+" "+num2)
				}
			}
			else if( num1 > num2 && num3 > num2 ){
				if(num1 < num3){
					document.write(num2+" "+num1+" "+num3)
				}else{
					document.write(num2+" "+num3+" "+num1)
				}
			}
			else{
				if(num1 < num2){
					document.write(num3+" "+num1+" "+num2)
				}else{
					document.write(num3+" "+num2+" "+num1)
				}
			}
		</script>
	</head>
	<body>
	</body>
</html>
