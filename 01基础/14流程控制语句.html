<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 语句的分类：条件判断语句；条件分支语句，循环语句
			// 条件判断语句
			// 语法一
			if(1 == "1")
			{
				console.log("yes")
				console.log("哈哈")
			}
			// 语法二
			var x =true;
			if(x){
				console.log("yes")
			}else{
				console.log("no")
			}
			// 语法三
			var num=3;
			if(num == 1){
				console.log("1")
			}
			else if(num == 2){
				console.log("2")
			}
			else if(num == 3){
				console.log("3")
			}
			else if(num == 4){
				console.log("4")
			}
			// 一个代码块被执行后直接结束语句
			// 条件分支语句
			var x = 8;
			switch(x){
				case 1:console.log("1");break;
				case 2:console.log("2");break;
				case 3:console.log("3");break;
				case 4:console.log("4");break;
				case 5:console.log("5");break;
				case 6:console.log("6");break;
				default:console.log(" 其他");break;
			}
			// 循环语句
			// 先判断后执行
			var n=0;
			while(n<=10){
				document.write(n++ + "<br />")
			}
			// 先执行后判断，可保证至少执行一次
			n = 0;
			do{
				document.write(n++ + "<br />")
			}while(n<=10)
			// for语句
			for (var i = 0;i <= 10 ; i++){
				console.log(i)
			}
			for(var j = 0;j < 5;j++){
				for(var k = j;k < 5;k++){
					document.write("*")
				}
				document.write("<br />")
			}
		</script>
	</head>
	<body>
	</body>
</html>
