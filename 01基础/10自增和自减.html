<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// ++a得出自增后的值
			var a = 1;
			console.log(++a);
			// a++得出自增前的值
			var b = 1;
			console.log(b++);
			// 20+22+22
			var c = 20;
			console.log(c++ + ++c + c);
			
			// 自减同理
			var d = 20;
			console.log(d--);
			console.log(--d);
		</script>
	</head>
	<body>
	</body>
</html>
