		<script type="text/javascript">
			//标识符：js中所有自主命名的我都是标识符，变量名，函数名，属性名

			// 不能是关键字或保留字,保留字查询https://www.runoob.com/js/js-reserved.html
			// 采用驼峰命名法
			// var var = 2
			var a1_$ = 1;
			console.log(a1_$)
			
		</script>
