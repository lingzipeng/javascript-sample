<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 检查类型：typeof
			var a = 123;
			console.log(typeof a );
			// 可表示的最大值和最小值（0以上）,超过最大值则返回Infinity
			console.log(Number.MAX_VALUE);
			console.log(Number.MIN_VALUE);
			// typeof返回infinity返回number
			var b = Infinity;
			console.log(typeof b);
			// js整数运算基本可以保持精确,js浮点数运算可能得到不精确结果
			var c = 100+200;
			console.log(c)
		</script>
	</head>
	<body>
	</body>
</html>
