<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 函数也可以作为对象的属性，我们称为这个对象的方法
			var obj = new Object();
			obj.name = function(){
				console.log("hello")
			}
			// 调用方法
			obj.name();
			// console.log()，document.write()等都是调用方法
			
			var obj2 = {
				name:"123",
				age:10,
				sayname: function(){
					console.log(obj2.name)
				}
			}
			
			obj2.sayname();
			// 枚举对象中的属性
			// 每次执行会将属性名赋值给变量
			for(var temp in obj2){
				console.log(temp)
				// 访问属性值
				console.log(obj2[temp])
			}
		</script>
	</head>
	<body>
	</body>
</html>
