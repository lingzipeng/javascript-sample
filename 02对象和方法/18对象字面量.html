<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 使用对象字面量创建一个对象
			var obj = {};
			console.log(typeof obj);
			// 使用对象字面量可以直接指定对象属性
			var obj2 = {
				name:"a",
				age:10,
				info:{
					info1:"a",
					info2:"b"
				}
			};
			console.log(obj2)
			// 对象字面量属性名可以加引号也可以不加，建议不加
			var obj3 = {
				"name":"小明",
				"age": 10,
				"gender":"男",
				"school":"XX大学"
			}
			console.log(obj3)
		</script>
	</head>
	<body>
	</body>
</html>
